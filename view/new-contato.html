<form name="contatoForm">
    <input
        class="form-control"
        type="text"
        ng-model="contato.nome"
        ng-required="true"
        placeholder="Nome"
    >
    <input 
        class="form-control"
        type="text" 
        ng-model="contato.telefone" 
        ng-required="true" 
        ng-pattern="/^\d{4,5}-\d{4}$/" 
        placeholder="Telefone"
    >

    <select 
        ng-model="contato.operadora"
        ng-options="operadora.nome + '('+(operadora.preco | currency)+')' for operadora in operadoras"
    >
        <option value="">Selecione uma operadora</option>
    </select>
</form>

<button ng-click="addContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
