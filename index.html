<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="listaTelefonicaCtrl">
        <h1>{{app}}</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contato in contatos">
                    <td ng-repeat="(key, value) in contato">{{value}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <div>
            <input type="text" ng-model="contato.nome" placeholder="Nome">
            <input type="text" ng-model="contato.telefone" placeholder="Telefone">
        </div>
        <button ng-click="addContato(contato)">Adicionar Contato</button>
</body>
</html>
